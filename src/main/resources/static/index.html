<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .container {
        background: #ffffff;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        margin: 0 0 8px;
        color: #333;
    }

    .info {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 6px;
        color: #333;
    }

    canvas {
        border: 2px solid #333;
        background: #fafafa;
        display: block;
    }

    .hint {
        text-align: center;
        font-size: 12px;
        margin-top: 6px;
        color: #555;
    }
</style>
</head>

<body>
<div class="container">
    <h1>üêç Snake</h1>

    <div class="info">
        <span id="score">Score: 0</span>
        <span>Use Arrow Keys</span>
    </div>

    <canvas id="game" width="400" height="400"></canvas>

    <div class="hint">Press an arrow key to start</div>
</div>

<script src="snake.js"></script>
</body>
</html>
