<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 95vw;
    max-width: 420px;
}

h1 {
    text-align: center;
    margin: 6px 0;
}

.info {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
}

canvas {
    width: 100%;
    height: auto;
    border: 2px solid #333;
    background: #fafafa;
    margin-top: 6px;
}

.controls {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
}

button {
    flex: 1;
    margin: 0 4px;
    padding: 6px;
    font-size: 14px;
    cursor: pointer;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
</style>
</head>

<body>

<div class="container">
    <h1>üêç Snake</h1>

    <div class="info">
        <span id="score">Score: 0</span>
        <span id="status">Paused</span>
    </div>

    <canvas id="game" width="400" height="400"></canvas>

    <div class="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
    </div>
</div>

<div class="overlay" id="gameOver">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="startGame()">Restart</button>
</div>

<script src="snake.js"></script>
</body>
</html>
