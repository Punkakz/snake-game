<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake 3D</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #020617;
        font-family: Arial, sans-serif;
        color: #e5e7eb;
    }

    .frame {
        padding: 16px;
        border-radius: 18px;
        background: #020617;
        box-shadow: 0 0 40px rgba(34,255,170,0.3);
    }

    h1 {
        text-align: center;
        margin: 0 0 8px;
        color: #22ffaa;
    }

    .info {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 6px;
    }

    canvas {
        background: #000;
        border-radius: 12px;
        display: block;
    }

    .hint {
        text-align: center;
        font-size: 12px;
        opacity: 0.7;
        margin-top: 6px;
    }
</style>
</head>

<body>
<div class="frame">
    <h1>üêç Snake 3D</h1>

    <div class="info">
        <span id="score">Score: 0</span>
        <span>Use Arrow Keys</span>
    </div>

    <canvas id="game" width="420" height="420"></canvas>

    <div class="hint">Press any arrow key to start</div>
</div>

<script src="snake.js"></script>
</body>
</html>
