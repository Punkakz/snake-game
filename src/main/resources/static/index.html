<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snake 3D</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #020617, #000);
        font-family: Arial, sans-serif;
        color: #e5e7eb;
    }

    .frame {
        padding: 18px;
        border-radius: 20px;
        background: rgba(0,0,0,0.6);
        box-shadow:
            0 0 40px rgba(34,255,170,0.25),
            inset 0 0 30px rgba(255,255,255,0.05);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #22ffaa;
        text-shadow: 0 0 20px #22ffaa;
    }

    canvas {
        display: block;
        border-radius: 16px;
        background: linear-gradient(180deg, #020617, #000);
        box-shadow:
            inset 0 0 25px rgba(0,0,0,0.8),
            0 20px 50px rgba(0,0,0,0.9);
    }
</style>
</head>

<body>
<div class="frame">
    <h1>üêç Snake 3D</h1>
    <canvas id="game" width="420" height="420"></canvas>
</div>

<script src="snake.js"></script>
</body>
</html>
